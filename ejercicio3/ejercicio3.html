<html>
<head>
<script>
function cargarImagen()
	{
		var objeto_peticion=new XMLHttpRequest();
		objeto_peticion.onreadystatechange=function()
		{

			if(objeto_peticion.readyState==4 && objeto_peticion.status==200)
			{
				obj_body = document.getElementsByTagName("body")[0];
				var respuesta=objeto_peticion.responseText;
				imagen=respuesta.split(",");
				var obj_imagen=document.createElement("img");
				for(i=0; i<imagen.length; i++)
					 {
					 var obj_imagen=document.createElement("img");
					  obj_imagen.src=imagen[i];
					 obj_body.appendChild(obj_imagen);
					
					 }
				

			}

		}
		objeto_peticion.open("GET", "enlaces.txt");
		objeto_peticion.send();


			
	}
</script>
</head>
<body onload="cargarImagen();">

</body>
</html>
